services:
  api:
    build:
      context: .
      dockerfile: services/Dockerfile
    env_file: .env
    environment:
      - BOOTSTRAP_USER=dev
      - BOOTSTRAP_PASS=dev
    depends_on: [mongo]
    ports: ["${APP_PORT}:8080"]
    volumes:
      - ./saft-pt-doctor/factemi:/opt/factemi:ro
      - ./var:/var/saft
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes: [mongo_data:/data/db]
volumes: { mongo_data: {} }
